{ text: "O amor é a força que nos une e a esperança que nos mantém vivos. É a paz que encontramos em meio ao caos da vida.", author: "Cecília Meireles" },
{ text: "Amar é enxergar o outro além das aparências, é reconhecer-se nele e, ao mesmo tempo, ver algo que jamais será seu.", author: "José Saramago" },
{ text: "E se eu pudesse, seria tua sombra, tua companhia nos dias cinzas, tua alegria nos dias claros. Tudo por amor.", author: "Adélia Prado" },
{ text: "O amor é uma escolha diária, é cuidar do outro e cuidar de si mesmo para que ambos cresçam juntos.", author: "Lya Luft" },
{ text: "O amor não é uma teoria, não é um conceito: ele é ação. E no fim, é a única coisa que nos salva de nós mesmos.", author: "Mario Benedetti" },
{ text: "Eu te amo além do que posso expressar, além do que posso prometer. Te amo simplesmente, sem justificativa ou razão.", author: "Pablo Neruda" },
{ text: "De tudo ficaram três coisas: a certeza de que estamos começando, a certeza de que é preciso continuar, e a certeza de que seremos interrompidos antes de terminar. Portanto devemos fazer da interrupção um caminho novo, da queda, um passo de dança, do medo, uma escada, do sonho, uma ponte, da procura, um encontro.", author: "Fernando Sabino" },
{ text: "Que pode uma criatura, senão, entre criaturas, amar? Amar e esquecer, amar e malamar, amar, desamar, amar? Sempre, e até de olhos vidrados, amar? Que pode, pergunto, o ser amoroso, sozinho, em rotação universal, senão rodar também, e amar? Amar o que o mar traz à praia, o que ele sepulta, e o que, na brisa marítima, é sal, ou precisão de amor, ou simples ânsia?", author: "Carlos Drummond de Andrade" },
{ text: "Quem disser que se pode amar alguém durante a vida inteira é porque mente. Há uma primavera em cada vida: é preciso cantá-la assim florida, pois se Deus nos deu voz, foi para cantar! E se um dia hei de ser pó, cinza e nada, que seja a minha noite uma alvorada, que me saiba perder... para me encontrar...", author: "Florbela Espanca" },
{ text: "Amo como ama o amor. Não conheço nenhuma outra razão para amar senão amar. Que queres que te diga, além de que te amo, se o que quero dizer-te é que te amo?", author: "Fernando Pessoa" },
{ text: "Não te amo, quero-te: o amar vem d’alma. E eu n’alma tenho a calma, a calma do jazigo. Ai! Não te amo, não. Não te amo, quero-te. O amor é vida, é ter constantemente a alma, nos horrores da ansiedade... e eu vivo tão tranquilo e sossegado! O amar é ir-se a alma ajoelhada... é rezar, é chorar, é querer bem... e eu nunca sei se te quero ou não!", author: "Florbela Espanca" },
{ text: "Eu queria trazer-te uns versos muito lindos, colhidos no mais íntimo de mim... Suas palavras seriam as mais simples do mundo, mas não sei o que acontece, não sei o que acontece que não sou mais o dono de mim mesmo...", author: "Mário Quintana" },
{ text: "O tempo é a minha matéria, o tempo presente, os homens presentes, a vida presente.", author: "Carlos Drummond de Andrade" },
{ text: "Quero apenas cinco coisas... Primeiro é o amor sem fim A segunda é ver o outono A terceira é o grave inverno Em quarto lugar o verão A quinta coisa são teus olhos...", author: "Pablo Neruda" },
{ text: "Eu sou aquele que passa e ninguém vê: Sou o que chamam triste sem o ser: Sou o que chora sem saber porquê: Sou talvez o sonho que alguém há de ter.", author: "Fernando Pessoa" },
{ text: "No mistério do sem-fim equilibra-se um planeta. E, no planeta, um jardim, e, no jardim, um canteiro; no canteiro, uma violeta, e, sobre ela, o dia inteiro, entre o planeta e o sem-fim, a asa de uma borboleta.", author: "Cecília Meireles" },
{ text: "Que pode uma criatura, senão, entre criaturas, amar? Amar e esquecer, amar e malamar, amar, desamar, amar? Sempre, e até de olhos vidrados, amar? Que pode, pergunto, o ser amoroso, sozinho, em rotação universal, senão rodar também, e amar?", author: "Carlos Drummond de Andrade" },
{ text: "Te amo como as plantas que não florescem e carregam em si, escondidas, a luz daquelas flores; e graças a teu amor vive obscuro em meu corpo o denso aroma que subiu da terra.", author: "Pablo Neruda" },
{ text: "Vai, Carlos! Ser gauche na vida. Eu sei que é lenda tudo quanto encerra um ritmo de amor e de ventura; e que a felicidade é uma mentira. Assim mesmo, é o bem que desejo... e quero, ó santos de pedra do céu!", author: "Carlos Drummond de Andrade" },
{ text: "Quando encontrar alguém e esse alguém fizer seu coração parar de funcionar por alguns segundos, preste atenção: pode ser a pessoa mais importante da sua vida. Se os olhares se cruzarem e, neste momento, houver o mesmo brilho intenso entre eles, fique alerta: pode ser a pessoa que você está esperando desde o dia em que nasceu.", author: "Carlos Drummond de Andrade" },
{ text: "Eu canto porque o instante existe e a minha vida está completa. Não sou alegre nem sou triste: sou poeta. Irmão das coisas fugidias, não sinto gozo nem tormento. Atravesso noites e dias no vento. Se desmorono ou se edifico, se permaneço ou me desfaço, – não sei, não sei. Não sei se fico ou passo.", author: "Cecília Meireles" },
{ text: "De tudo o que foi, ficou um bocado. E um cansaço, um grande cansaço. Ah! Os mais velhos. Que têm uma sabedoria de estarem achando tudo natural. A mim, embora envelhecendo, nada é natural, tudo me arde em dúvidas...", author: "Clarice Lispector" },
{ text: "E há de haver quem diga que era amor, mas era apenas o impulso imenso de me perder em qualquer coisa que eu julgasse maior que a vida.", author: "Clarice Lispector" },


];
        // Seleciona uma frase aleatória
        function displayRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const quote = quotes[randomIndex];
            quoteElement.innerHTML = `"${quote.text}"<br>— ${quote.author}`;
        }

        // Inicializar o cronômetro
        const updateTimer = () => {
            const now = new Date().getTime();
            const storedDate = localStorage.getItem('countdownDate');
            const targetDate = storedDate ? new Date(storedDate).getTime() : countdownDate;
            const distance = targetDate - now;

            // Cálculo de dias, horas, minutos e segundos
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            timerElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(interval);
                timerElement.innerHTML = "Finalmente juntos!";
            }
        };

        // Salva a data de contagem no localStorage
        localStorage.setItem('countdownDate', countdownDate.toISOString());

        // Executa o cronômetro e mostra a frase amorosa ao carregar a página
        const interval = setInterval(updateTimer, 1000);
        updateTimer();
        displayRandomQuote(); // Exibe uma frase ao carregar a página
    </script>
